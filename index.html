<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>WFit Store</title>
  </head>
  <body class="bg-white text-gray-950">
    <nav class="bg-white p-4 mb-6">
      <div
        class="container max-w-6xl mx-auto flex flex-col sm:flex-row gap-8 items-center"
      >
        <!-- Search section -->
        <div class="relative">
          <img src="/images/logo.png" alt="logo" class="w-[78px] h-[24px]" />
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="icon icon-tabler icons-tabler-outline hidden icon-tabler-menu"
          >
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <path d="M4 8l16 0" />
            <path d="M4 16l16 0" />
          </svg>
        </div>

        <div class="relative w-full">
          <input
            type="text"
            id="search"
            class="bg-gray-100 rounded-full p-2 pl-10 focus:w-full"
            placeholder="Search Items..."
          />
          <svg
            class="absolute left-2 top-1/2 -translate-y-1/2"
            xmlns="http://www.w3.org/2000/svg"
            width="20"
            height="20"
            viewBox="0 0 24 24"
            stroke-width="2"
            stroke="currentColor"
            fill="none"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <path d="M10 10m-7 0a7 7 0 1 0 14 0a7 7 0 1 0 -14 0" />
            <path d="M21 21l-6 -6" />
          </svg>
        </div>

        <!-- Cart section -->
        <div class="relative text-center">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            #
            height="24"
            viewBox="0 0 24 24"
            stroke-width="2"
            stroke="currentColor"
            fill="none"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <path
              d="M6.331 8h11.339a2 2 0 0 1 1.977 2.304l-1.255 8.152a3 3 0 0 1 -2.966 2.544h-6.852a3 3 0 0 1 -2.965 -2.544l-1.255 -8.152a2 2 0 0 1 1.977 -2.304z"
            />
            <path d="M9 11v-5a3 3 0 0 1 6 0v5" />
          </svg>

          <small
            id="cart-count"
            class="bg-red-500 rounded-full text-xs text-white font-semibold w-4 h-4 absolute -top-2 -right-2"
          >
          </small>
        </div>
      </div>
    </nav>

    <main class="flex flex-col md:flex-row mx-auto container max-w-6xl">
      <div class="container mx-auto p-4">
        <div class="flex flex-col lg:flex-row gap-4">
          <!-- Filters section -->
          <div class="space-y-2 p-2 w-full lg:w-1/4">
            <h2 class="text-xl font-semibold">Filters</h2>
            <h3 id="filters-container" class="text-xl">Category</h3>

            <div class="flex flex-row lg:flex-col gap-2">
              <div class="relative inline-block">
                <input
                  type="checkbox"
                  class="check absolute opacity-0 cursor-pointer"
                  id="t-shirt"
                />
                <label
                  for="t-shirt"
                  class="custom-checkbox block px-4 py-2 w-full rounded-xl cursor-pointer transition-colors text-gray-500 font-semibold"
                >
                  T-shirt
                </label>
              </div>

              <div class="relative inline-block">
                <input
                  type="checkbox"
                  class="check absolute opacity-0 cursor-pointer"
                  id="jacket"
                />
                <label
                  for="jacket"
                  class="custom-checkbox block px-4 py-2 w-full rounded-xl cursor-pointer transition-colors text-gray-500 font-semibold"
                >
                  Jacket
                </label>
              </div>

              <div class="relative inline-block">
                <input
                  type="checkbox"
                  class="check absolute opacity-0 cursor-pointer"
                  id="shoes"
                />
                <label
                  for="shoes"
                  class="custom-checkbox block px-4 py-2 w-full rounded-xl cursor-pointer transition-colors text-gray-500 font-semibold"
                >
                  Shoes
                </label>
              </div>

              <div class="relative inline-block">
                <input
                  type="checkbox"
                  class="check absolute opacity-0 cursor-pointer"
                  id="shorts"
                />
                <label
                  for="shorts"
                  class="custom-checkbox block px-4 py-2 w-full rounded-xl cursor-pointer transition-colors text-gray-500 font-semibold"
                >
                  Shorts
                </label>
              </div>
            </div>
          </div>

          <!-- Product section -->
          <div
            id="products-wrapper"
            class="w-full lg:w-3/4 grid grid-cols-2 sm:grid-cols-3 xl:grid-cols-4 gap-6 place-content-center p-4"
          ></div>
        </div>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
